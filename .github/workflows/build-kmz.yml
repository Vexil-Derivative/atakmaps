name: Build KMZs and Deploy to Pages

on:
  schedule:
    - cron: "0 9 * * 1" # Mondays at 09:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GDAL + dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin python3-gdal python3-pip zip

      - name: Fetch source data (MVUM + TrailNFS)
        run: |
          set -euo pipefail
          mkdir -p projects/mvum/inputs projects/usfs/inputs

          base_mvum="https://apps.fs.usda.gov/arcx/rest/services/EDW/EDW_MVUM_01/MapServer"
          base_trails="https://apps.fs.usda.gov/arcx/rest/services/EDW/EDW_TrailNFS_Publish_01/MapServer"

          # Hash on IDs to detect source changes without storing full data.
          curl -s "${base_mvum}/0/query?where=1%3D1&returnIdsOnly=true&f=json" -o /tmp/mvum_trails_ids.json
          curl -s "${base_mvum}/1/query?where=1%3D1&returnIdsOnly=true&f=json" -o /tmp/mvum_roads_ids.json
          curl -s "${base_trails}/0/query?where=1%3D1&returnIdsOnly=true&f=json" -o /tmp/usfs_trails_ids.json
          hash=$(cat /tmp/mvum_trails_ids.json /tmp/mvum_roads_ids.json /tmp/usfs_trails_ids.json | sha256sum | cut -d' ' -f1)
          echo "INPUT_HASH=$hash" >> "$GITHUB_ENV"

          # Fetch data via OGR with paging (ESRIJSON)
          ogr2ogr -overwrite -f "ESRI Shapefile" \
            projects/mvum/inputs/MVUM_Symbology_-_Motor_Vehicle_Use_Map_Trails.shp \
            "ESRIJSON:${base_mvum}/0/query?where=1%3D1&outFields=*&f=json" \
            -oo PAGING=YES -oo PAGE_SIZE=2000

          ogr2ogr -overwrite -f "ESRI Shapefile" \
            projects/mvum/inputs/MVUM_Symbology_-_Motor_Vehicle_Use_Map_Roads.shp \
            "ESRIJSON:${base_mvum}/1/query?where=1%3D1&outFields=*&f=json" \
            -oo PAGING=YES -oo PAGE_SIZE=2000

          ogr2ogr -overwrite -f "ESRI Shapefile" \
            "projects/usfs/inputs/National_Forest_System_Trails_(Feature_Layer).shp" \
            "ESRIJSON:${base_trails}/0/query?where=1%3D1&outFields=*&f=json" \
            -oo PAGING=YES -oo PAGE_SIZE=2000

      - name: Restore cached site for unchanged inputs
        id: cache-site
        uses: actions/cache@v4
        with:
          path: site
          key: kmz-site-${{ env.INPUT_HASH }}

      - name: Build MVUM KMZs
        if: steps.cache-site.outputs.cache-hit != 'true'
        run: python3 projects/mvum/main.py

      - name: Build USFS trails KMZs
        if: steps.cache-site.outputs.cache-hit != 'true'
        run: python3 projects/usfs/main.py

      - name: Build Colorado GMU KMZ
        if: steps.cache-site.outputs.cache-hit != 'true'
        run: python3 projects/colorado-hunting/main.py

      - name: Collect site artifacts
        if: steps.cache-site.outputs.cache-hit != 'true'
        run: |
          mkdir -p site/mvum site/usfs site/colorado-hunting
          cp -a projects/mvum/outputs/. site/mvum/ || true
          cp -a projects/usfs/outputs/. site/usfs/ || true
          cp -a projects/colorado-hunting/outputs/. site/colorado-hunting/ || true
          echo "Build completed on $(date -u)" > site/index.html
          find site -type f | sort > site/manifest.txt

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
